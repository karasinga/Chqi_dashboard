<!-- password reset form -->
 {% extends "research_dashboard/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title mb-0">Reset Password</h3>
                </div>
                <div class="card-body">
                    <p>Enter your email address below, and we'll email instructions for setting a new password.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" name="email" autocomplete="email" maxlength="254" 
                                   class="form-control" required id="id_email" placeholder="Your email address">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Reset Instructions</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'login' %}" class="btn btn-link">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
