    .partners-section .partners-logos {

                <img src="{% static 'images/MOH.png' %}" alt="Ministry of Health Logo">

                <img src="{% static 'images/KAJIADO.png' %}" alt="Kajiado County Logo">

            </div>
        </div>
    </div>
