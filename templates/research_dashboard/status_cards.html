<!-- Status Summary Cards -->
<div class="col-md-2">
    <div class="card bg-white border-0 clickable-card h-100" onclick="applyStatusFilter('')">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="bg-primary bg-opacity-10 p-2 rounded me-2 flex-shrink-0">
                    <i class="mdi mdi-format-list-numbered text-primary" style="font-size: 1.2rem;"></i>
                </div>
                <div class="flex-grow-1">
                    <h6 class="mb-0 text-muted small">Total Eval</h6>
                    <h3 class="mb-0 fw-bold">{{ total_projects_count }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-md-2">
    <div class="card bg-white border-0 clickable-card h-100 {% if status_filter == 'active' %}active-filter{% endif %}" 
         onclick="applyStatusFilter('active')" data-status="active">
        <div class="card-body">
            <div class="d-flex align-items-center">
                <div class="bg-primary bg-opacity-10 p-2 rounded me-2 flex-shrink-0">
                    <i class="mdi mdi-progress-check text-primary" style="font-size: 1.2rem;"></i>
                </div>
                <div class="flex-grow-1">
                    <h6 class="mb-0 text-muted small">Active</h6>
                    <h3 class="mb-0 fw-bold">{{ status_counts.active }}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
